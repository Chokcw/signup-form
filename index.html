<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="background-container">
            <div class="logo">
                <img src="images/odin-lined.png">
            </div>
            <div class="img-credit ">Photo by Halie West</div>
        </div>
        <div class="right">
            <div class="hero-message-container">
                <div class="hero-message">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up now to get started.</div>
                <div class="hero-message"><em>You know you want to.</em></div>
            </div>
            <form class="form-container">
                <div class="form-main">
                    <div class="form-title">Let's do this!</div>
                    <div class="inputs">
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="5" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="5" required>
                        </div>
                    </div>
                </div>
                <div class="bottom-right">
                    <button type="submit" class="btn-create-acct">Create Account</button>
                    <p class="login-text">Already have an account? <a href>Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="javascript.js"></script>  
</body>
</html>
